<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imobiliária</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Estilo CSS personalizado -->
<link rel="stylesheet" href="main.css">
</head>
<body>

<!-- Cabeçalho -->
<header class="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Imobiliária Certa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- Carrossel de imagens -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="\imagens\aptchique.jpg" class="d-block w-100" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="\imagens\aptnobre.jpg" class="d-block w-100" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="\imagens\casacampo.jpg" class="d-block w-100" alt="Imagem 3">
    </div>
    <div class="carousel-item">
        <img src="\imagens\casapraia.jpg" class="d-block w-100" alt="Imagem 4">
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>

<!-- Layout com grid -->
<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col">
      <div class="card">
        <img src="\imagens\aptchique.jpg" class="card-img-top" alt="Imagem 4">
        <div class="card-body">
          <h5 class="card-title">Imóvel 1</h5>
          <p class="card-text">Descrição do imóvel 1.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="\imagens\aptnobre.jpg" class="card-img-top" alt="Imagem 5">
        <div class="card-body">
          <h5 class="card-title">Imóvel 2</h5>
          <p class="card-text">Descrição do imóvel 2.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="\imagens\casapraia.jpg" class="card-img-top" alt="Imagem 6">
        <div class="card-body">
          <h5 class="card-title">Imóvel 3</h5>
          <p class="card-text">Descrição do imóvel 3.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script personalizado -->
<script src="main.js"></script>

</body>
</html>
